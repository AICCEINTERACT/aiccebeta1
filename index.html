  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Google Calendar</title>
  <style>
    /* Style for the container */
    #calendar-container {
      width: 100%;
      margin: 20px 0;
    }

    /* Style for the button */
    .btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Container for the embedded Google Calendar -->
  <div id="calendar-container">
    <iframe frameborder="0" height="500px" width="100%" src="https://calendar.online/23537d8ba452f090200b?iframe=true"></iframe>
  </div>

  <!-- Anchor tag with text -->
  <a href="https://calendar.online/23537d8ba452f090200b" target="_blank">Go to the online calendar</a>
